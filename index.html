<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Contact with Firebase</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Contact Me</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <div class="wrapper">
              <div class="row no-gutters">
                <div class="col-md-6 d-flex align-items-stretch">
                  <div class="contact-wrap w-100 p-md-5 p-4 py-5">
                    <h4 class="mb-4">Tuliskan sesuatu</h4>
                    <div class="mb-4"></div>

                    <form class="contactForm" >
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label for="" class="contact_label">Nama Kamu</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Name" required/>
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <label for="" class="contact_label" >Email Kamu</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email" required/>
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <label for="" class="contact_label">Pesan Kamu</label>
                            <textarea name="message" class="form-control" id="pesan" cols="0" rows="7" placeholder="Message" required></textarea>
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="button-group">
                            <button class="btn btn-primary" type="submit" id="submit">Submit form</button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="col-md-6 d-flex align-items-stretch">
                  <div class="info-wrap w-100 p-md-5">
                    <h3>Kontak Saya</h3>
                    <p class="mb-4">
                      
                    </p>
                    <div class="dbox w-100 d-flex align-items-start">
						          <div class=" icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-map-marker"></span>
                      </div>
                      <div class="text pl-3">
                        <p>
                          <span>Alamat: </span> <br>Kota Tangerang Banten Indonesia
                        </p>
                      </div>
                    </div>
                    <div class="dbox w-100 d-flex align-items-center">
						          <div class=" icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-linkedin"></span>
                      </div>
                      <div class="text pl-3">
                        <p>
                          <span>Linkedin:</span><br>ilham-muttaqin
                        </p>
                      </div>
                    </div>
                    <div class="dbox w-100 d-flex align-items-center">
                    	<div class=" icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-github"></span>
                      </div>
                      <div class="text pl-3">
                        <p>
                          <span>Github:</span> <br> github.com/ilhammuttaqin
                        </p>
                      </div>
                    </div>
                    <div class="dbox w-100 d-flex align-items-center">
					          	<div class=" icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-phone"></span>
                      </div>
                      <div class="text pl-3">
                        <p>
                          <span>Phone:</span> <br>
                          +62 xxxx xxxx xxxx
                        </p>
                      </div>
                    </div>
                    <div class="dbox w-100 d-flex align-items-center">
					          	<div class=" icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-paper-plane"></span>
                      </div>
                      <div class="text pl-3">
                        <p>
                          <span>Email:</span><br>
                          ilhammtqnn01@gmail.com
                        </p>
                      </div>
                    </div>
                    <div class="dbox w-100 d-flex align-items-center">
					          	<div class=" icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-instagram"></span>
                      </div>
                      <div class="text pl-3">
                        <p><span>Instagram</span><br> <a href="www.instagram.com/ilhammtqnn">ilhammtqnn</a></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
